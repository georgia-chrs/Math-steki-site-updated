<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Σύνδεση</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-container button:hover {
      background: #0056b3;
      cursor: pointer;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      
    }

    .login-header {
      display: flex;

      gap: 10px;
      margin-bottom: 20px;
      text-align: left;

    }
      .login-header h2{
    
      text-align: left;

    }
    #username, #password {
      font-size: 14px;
      align-self: center;
      width: 92%;
    }
    @media (max-width: 1200px) {
      .login-container {
        width: 90%;
      }
      .login-container h2 {
        font-size: 2rem;
      }
      .login-container input {
        font-size: 1.2rem;
        padding: 14px;
      }
      .login-container button {
        font-size: 1.4rem;
        padding: 18px;
        width: 95%;
      }
      .error-message {
        font-size: 1.1rem;
      }
      .login-header h2 {
        font-size: 2rem;
      }
      #username, #password {
        font-size: 20px;
        align-self: center;
        height: 50px;
      }
      .login-header{
        gap: 20px;
        margin-bottom: 30px;
        text-align: left;
        align-items: center;
        justify-content: center;
        flex-direction: column;

      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    
    <div class="login-header">
      <div class="logo">
        <a href="index.html">
          <img src="logo/b.png" alt="Math Steki logo, blue and white, friendly tone, login page background, no text in image">
        </a>
      </div>      <h2>Σύνδεση</h2>
    </div>
    <input type="text" id="username" placeholder="Όνομα χρήστη">
    <input type="password" id="password" placeholder="Κωδικός">
    <button id="login-btn">Σύνδεση</button>
    <div class="error-message" id="error-message"></div>
  </div>

  <script>
  document.getElementById('login-btn').addEventListener('click', async () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('error-message');

    if (!username || !password) {
      errorDiv.textContent = "Συμπληρώστε όλα τα πεδία!";
      return;
    }

    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();

      if (res.ok) {
        // Αποθήκευση JWT token στο sessionStorage
        if (data.token) {
          sessionStorage.setItem('jwtToken', data.token);
        }
        // Αποθήκευση στοιχείων χρήστη
        if (data.user) {
          localStorage.setItem('loggedInStudent', JSON.stringify({
            username: data.user.username,
            role: data.user.role,
            loginTime: new Date().toISOString()
          }));
          sessionStorage.setItem('username', data.user.username);
        }
        // Έλεγχος τύπου χρήστη
        if (data.user && data.user.role === 'admin') {
          window.location.href = '/admin.html';
        } else if (data.user && data.user.role === 'student') {
          window.location.href = '/students.html';
        } else {
          window.location.href = '/students.html'; // default
        }
      } else {
        errorDiv.textContent = data.error || "Λάθος στοιχεία!";
      }
    } catch (err) {
      errorDiv.textContent = "Σφάλμα σύνδεσης με τον server!";
    }
  });
</script>
</body>
</html>
